<app-item-detail-template [configuration]="configuration">
    <ng-container ngProjectAs="beforeContent">
        @if(alertConfiguration(); as alertConf) {
          <app-alert-template [configuration]="alertConf" />
          }
      </ng-container>
      <ng-template #deleteFormTemplate>
        <div class="__form">
            <mat-form-field>
                <mat-label>Motivo</mat-label>
                <textarea matInput placeholder="Comment" rows="2" [formControl]="commentCtrl"></textarea>
            </mat-form-field>
            <p>Una vez eliminada la caja no se podrá realizar más movimientos y no se podrá revertir está acción</p>
        </div>
    </ng-template>
</app-item-detail-template>
