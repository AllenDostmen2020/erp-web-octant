@if (fileCtrl.value) {
    <div>
        @if (getImageFile) { <img [src]="getImageFile" class="select-file__preview"> }
    </div>
}
<label class="select-file__element">
    <input hidden [accept]="configuration.acceptFiles ?? '*'" (input)="handleFileSelect($event)" type="file">
    <span class="outlined-button">
        <span class="material-icons">upload</span>
        <span>{{fileCtrl.value ? 'Cambiar' : 'Seleccionar'}} archivo</span>
    </span>
</label>
